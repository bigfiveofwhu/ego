<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title>商家入驻申请</title>
		<link rel="stylesheet" href="../../css/pages-register.css" />
		<link rel="stylesheet" href="../../css/webbase.css" />
	</head>

	<body ng-app="shopping" ng-controller="SellerController">
		<div class="register py-container ">
			<!--head-->
			<div class="logoArea">

			</div>
			<!--register-->
			<div class="registerArea">
				<h3>商家入驻申请<span class="go">我有账号，去<a href="shoplogin.html">登陆</a></span></h3>
				<div class="info">
					<form class="sui-form form-horizontal" name="myForm" novalidate>

						<div class="control-group">
							<label class="control-label">登陆名（不可修改,请勿填写中文字段）：</label>
							<div class="controls"  >
								<input type="text" placeholder="登陆名" name="user" class="input-xfat input-xlarge" ng-model="entity.sellerId" required>
								<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
									<span ng-show="myForm.user.$error.required">用户名是必须的。</span>
								</span>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">登陆密码：</label>
							<div class="controls">
								<input type="password" placeholder="登陆密码" class="input-xfat input-xlarge" ng-model="entity.password" required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">店铺名称：</label>
							<div class="controls">
								<input type="text" placeholder="店铺名称" class="input-xfat input-xlarge" ng-model="entity.nickName" required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">公司名称：</label>
							<div class="controls">
								<input type="text" placeholder="公司名称" class="input-xfat input-xlarge" ng-model="entity.name" required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">公司手机：</label>
							<div class="controls">
								 <input type="text" name="phone" ng-pattern="/^1[3|4|5|7|8]\d{9}$/" placeholder="公司手机" class="input-xfat input-xlarge" ng-model="entity.mobile" required>
								 <span class="warning" style="color:red" ng-show="myForm.phone.$error.pattern">手机格式不正确</span>
							</div>
						</div>		
								
						<div class="control-group">
							<label class="control-label">公司电话：</label>
							<div class="controls">
								<input type="text" placeholder="公司电话" class="input-xfat input-xlarge" ng-model="entity.telephone" required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">公司详细地址：</label>
							<div class="controls">
								<input type="text" placeholder="公司详细地址" class="input-xfat input-xlarge" ng-model="entity.addressDetail"required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">联系人姓名：</label>
							<div class="controls">
								<input type="text" placeholder="联系人姓名" class="input-xfat input-xlarge" ng-model="entity.linkmanName" required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">联系人QQ：</label>
							<div class="controls">
								<input type="text" placeholder="联系人QQ" class="input-xfat input-xlarge" ng-model="entity.linkmanQq" required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">联系人手机：</label>
							<div class="controls">
								<input type="text" placeholder="联系人手机" name="linkmanphone" ng-pattern="/^1[3|4|5|7|8]\d{9}$/" class="input-xfat input-xlarge" ng-model="entity.linkmanMobile" required>
								<span class="warning" style="color:red" ng-show="myForm.linkmanphone.$error.pattern">手机格式不正确</span>
							</div> 
						</div>

						<div class="control-group">
							<label class="control-label">联系人EMAIL：</label>
							<div class="controls">
								<input type="email"  placeholder="联系人EMAIL" name="email" class="input-xfat input-xlarge" ng-model="entity.linkmanEmail" required>
								<span class="warning" style="color:red" ng-show="myForm.email.$error.email">邮箱格式不正确</span>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">营业执照号：</label>
							<div class="controls">
								<input type="text" placeholder="营业执照号" class="input-xfat input-xlarge" ng-model="entity.licenseNumber" required> 
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">税务登记证号：</label>
							<div class="controls">
								<input type="text" placeholder="税务登记证号" class="input-xfat input-xlarge" ng-model="entity.taxNumber" required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">组织机构代码证：</label>
							<div class="controls">
								<input type="text" placeholder="组织机构代码证" class="input-xfat input-xlarge" ng-model="entity.orgNumber" required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">法定代表人：</label>
							<div class="controls">
								<input type="text" placeholder="法定代表人" class="input-xfat input-xlarge" ng-model="entity.legalPerson" required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">法定代表人身份证号：</label>
							<div class="controls">
								<input type="text" placeholder="法定代表人身份证号" class="input-xfat input-xlarge" ng-model="entity.legalPersonCardId" required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">开户行名称：</label>
							<div class="controls">
								<input type="text" placeholder="开户行名称" class="input-xfat input-xlarge" ng-model="entity.bankUser" required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">开户行支行：</label>
							<div class="controls">
								<input type="text" placeholder="开户行支行" class="input-xfat input-xlarge" ng-model="entity.bankName" required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">银行账号：</label>
							<div class="controls">
								<input type="text" placeholder="银行账号" class="input-xfat input-xlarge" ng-model="entity.bankAccount" required>
							</div>
						</div>

						<div class="control-group">
							<label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<div class="controls">
								<input name="m1" type="checkbox" value="2" ng-model="check" required ><span>同意协议并注册  <a href="sampling.html"  target="_blank">《商家入驻协议》</a></span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label"></label>
							<div class="controls btn-reg">
								<a class="sui-btn btn-block btn-xlarge btn-danger" ng-disabled="!myForm.$valid"  ng-click="save()">申请入驻</a>
							</div>
						</div>
					</form>
					<div class="clearfix"></div>
				</div>
			</div>
			<!--foot-->
			<div class="py-container copyright">
				<ul>
					<li>关于我们</li>
					<li>联系我们</li>
					<li>联系客服</li>
					<li>商家入驻</li>
					<li>营销中心</li>
				</ul>
				<div class="address">地址：广州番禺职业技术学院 邮编：515644 电话：110-100-110 </div>
				<div class="beian">广州番禺区
				</div>
			</div>
		</div>

	</body>

	<script src="../../plugins/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="../../js/base/Base.js"></script>
	<script type="text/javascript" src="../../js/base/BaseService_Seller.js" ></script>
	<script type="text/javascript" src="../../js/base/BaseController.js"></script>
	<script type="text/javascript" src="../../js/service/BrandService.js"></script>
	<script type="text/javascript" src="../../js/controller/SellerController.js"></script>
	<script type="text/javascript" src="../../js/service/SellerService.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/jquery.easing/jquery.easing.min.js"></script>
	<script type="text/javascript" src="../../plugins/sui/sui.min.js"></script>
	<script type="text/javascript" src="../../plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
	<script type="text/javascript" src="../../js/pages/register.js"></script>

</html>
